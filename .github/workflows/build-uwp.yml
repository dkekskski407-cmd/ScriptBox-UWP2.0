name: Build CI App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    # üîê Decode certificate
    - name: Decode PFX
      shell: powershell
      run: |
        $bytes = [System.Convert]::FromBase64String("${{ secrets.PFX_BASE64 }}")
        [System.IO.File]::WriteAllBytes("signing.pfx", $bytes)

    # üì¶ Restore NuGet
    - name: Restore NuGet
      run: nuget restore ci-app/ScriptBox.sln

    # üèóÔ∏è BUILD + GERAR MSIX (AQUI ESTAVA O PROBLEMA)
    - name: Build UWP + Generate MSIX
      shell: powershell
      run: |
        msbuild ci-app/ScriptBox.sln `
          /p:Configuration=Release `
          /p:Platform=x64 `
          /p:GenerateAppxPackageOnBuild=true `
          /p:UapAppxPackageBuildMode=StoreUpload `
          /p:AppxBundle=Never `
          /p:AppxPackageDir=ci-app/OUTPUT\ `
          /p:PackageCertificateKeyFile=signing.pfx `
          /p:PackageCertificatePassword="${{ secrets.PFX_PASSWORD }}"

    # üìÇ Debug: listar arquivos gerados (IMPORTANTE)
    - name: List generated files
      shell: powershell
      run: |
        Get-ChildItem -Recurse ci-app

    # üì§ Upload do pacote
    - name: Upload MSIX
      uses: actions/upload-artifact@v4
      with:
        name: ScriptBox-MSIX
        path: |
          ci-app/OUTPUT/**/*.msix
          ci-app/OUTPUT/**/*.appx

name: Build CI App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Decode PFX
      shell: powershell
      run: |
        $bytes = [System.Convert]::FromBase64String("${{ secrets.PFX_BASE64 }}")
        [System.IO.File]::WriteAllBytes("signing.pfx", $bytes)

    - name: Restore NuGet
      run: nuget restore ci-app/ScriptBox.sln

    - name: Build UWP
      run: |
        msbuild ci-app/ScriptBox.sln `
          /p:Configuration=Release `
          /p:Platform=x64 `
          /p:UapAppxPackageBuildMode=StoreUpload `
          /p:AppxBundle=Never `
          /p:PackageCertificateKeyFile=signing.pfx `
          /p:PackageCertificatePassword="${{ secrets.PFX_PASSWORD }}"

    - name: Upload MSIX
      uses: actions/upload-artifact@v4
      with:
        name: ScriptBox-MSIX
        path: |
          **/*.msix
          **/*.appx
